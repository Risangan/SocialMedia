{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>{{ appname }}</title>
<link rel="stylesheet" type="text/css" href="{% static 'matchingsite/style.css' %}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></head>


</head>
<body>
	<center>
	<IMG SRC="/static/matchingsite/twopeaslogo.png" WIDTH=200 HEIGHT=180>
	</center>
	
	<ul class='menu'>
		{% if loggedin %}
		  <nav class="navbar navbar-expand-lg navbar-light bg-green">
				<a class="navbar-brand" href="">TwoPeas</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'profile' %}">Your Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'search' %}">Search</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'hobbies' %}">Set Hobbies</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'updatePic' %}">Set Profile Picture</a>
						</li>
						<li class="nav-item">
								<a class="nav-link" href="{% url 'members' %}">Members</a>
							</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">Log out</a>
						</li>
					</ul>
				</div>
		  </nav>
		{% else %}
		<nav class="navbar navbar-expand-lg navbar-light bg-green">
			<a class="navbar-brand" href="">TwoPeas</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'login' %}">Log in</a>
					</li>			
					<li class="nav-item">
						<a class="nav-link disabled" href="{% url 'signup' %}">Sign up</a></li>
					</li>
				</ul>
			</div>
		</nav>
		{% endif %}
	</ul>
	

	
	<div class="shadow-lg p-3 mb-5 bg-grey rounded">
	{% block content %}
	{% endblock %}
	</div>
	<br>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="{% static 'matchingsite/scripts.js' %}"></script>
	<script src="{% static 'matchingsite/file_upload.js' %}"></script>
</body>
</html>
