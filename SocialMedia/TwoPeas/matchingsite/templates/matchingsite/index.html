{% extends "matchingsite/base.html" %}

{% block content %}	
	<div>
	  <h5 align="center"> Welcome to {{ appname }}!</h5>
	</div>
	<br>

	
	
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
        <div class="carousel-item active" alt="First slide">
            <div class="carousel-caption">
                <h1>1. Choose your hobbies</h1>
        </div>
		</div>
		<div class="carousel-item" alt="Second slide">
			<div class="carousel-caption">
					<h1>2. Find people with similar interests</h1>
			</div>
		</div>
		<div class="carousel-item" alt="Third slide">
			<div class="carousel-caption">
					<h1>3. Like them!</h1>
			</div>    
		</div>
		</div>
	</div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>  
  
</div>

	<br>
{% endblock %}
